<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>Your cart - SHOP</title>
    <link rel="shortcut icon" sizes="32x32" href="https://shop.polymer-project.org/esm-bundled/images/shop-icon-32.png">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/Home.css">
    <link rel="stylesheet" href="../Styles/Cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav>
            <div class="navbar">
            <a href="#" class="menu-toggle"><i class="fa-solid fa-bars"></i></a>
            <a href="../Pages/Home.html"><h1 class="brand-title">SHOP</h1></a>
            <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main class="main-frame">
          <div class="heading-container">
             <h1>Your Cart</h1>
             <span>(2 items)</span>
          </div>
          <ul class="list">
            <li class="list-flex">
                <a href="./Product.html">
                    <img src="https://shop.polymer-project.org/esm-bundled/data/images/10-15068B.jpg" class="cart-image" />
                </a>
                <div class="flex">
                    <div class="align-container">
                    <h2>Green Flex Fleece Zip Hoodie</h2>  
                    <div class="cross-mark">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    </div>
                    <div class="heading-lg">
                        <h2>Green Flex Fleece Zip Hoodie</h2>  
                    </div>
                    <div class="detail">
                        <div class="quantity">
                            <label for="quantitySelect">Qty:</label>
                            <select id="quantitySelect" aria-label="Change quantity">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                        </div>
                        <div class="size">Size:<span>M</span></div>
                        <div class="price">$45.65</div>
                        <div class="lg-cross">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                      </div>     
                </div>
            </li>
            <li class="list-flex">
                <a href="./Product.html">
                    <img src="https://shop.polymer-project.org/esm-bundled/data/images/10-14154A.jpg" class="cart-image" />
                </a>
                <div class="flex">
                    <div class="align-container">
                    <h2>Anvil L/S Crew Neck - Grey</h2>  
                    <div class="cross-mark">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    </div>
                    <div class="heading-lg">
                        <h2>Anvil L/S Crew Neck - Grey</h2>  
                    </div>
                    <div class="detail">
                        <div class="quantity">
                            <label for="quantitySelect">Qty:</label>
                            <select id="quantitySelect" aria-label="Change quantity">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                        </div>
                        <div class="size">Size:<span>M</span></div>
                        <div class="price">$55.65</div>
                        <div class="lg-cross">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                      </div>     
                </div>
            </li>
          </ul>
          <div class="checkout-box">
            <p>Total: <span class="subtotal">$101.30</span></p>
            <div class="shop-btn-container">
                <button class="shop-btn">CHECKOUT</button>
                </div>
            </div>
          </div>
        </main>
    <footer class="mobile-btn">
        <button class="cart-btn">CHECKOUT</button>
    </footer>
</body>  

</html>
